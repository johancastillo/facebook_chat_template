<!DOCTYPE html>
<!-- Made for Johan Castillo -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>Facebook Chat Template</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="center">
	<h1 class="titulo">Elaborado por:<h1>
	<h4 class="subtitulo">Johan Castillo (Jc) <br />
		<spam class="code">Code Master Vnzla</spam>
	</h4>
  </div>
  <!--Todos los amigos conectados-->
  <div class="chat_box">
    <div class="chat_head text-uppercase">Amigos</div>
    <div class="chat_body">
      <div class="user">
        Jc Johan
      </div>
    </div>
  </div>

  <!--El Chat-->
  <div class="msg_box" style="right:290px">
    <div class="msg_head">
      Jc Johan
      <div class="close">
        <i class="fas fa-window-close"></i>
      </div>
    </div>
    <div class="msg_wrap">
      <div class="msg_body">
        <div class="msg_a">
          Este mensaje es de a
        </div>
        <div class="msg_b">
          Este mensaje es de b
        </div>
        <div class="msg_insert">
          
        </div>
      </div>
      <div class="msg_footer">
        <div class="msg_footer">
          <textarea rows="3" class="msg_input">Texto de ejemplo.</textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Animaciones, eventos e iconos -->
  <script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/font-awesome.js"></script>
</body>
</html>
